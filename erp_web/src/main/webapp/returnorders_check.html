<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>退货订单管理</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="ui/download.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="ui/date.js"></script>
    <script type="text/javascript" src="js/returnorders_check.js"></script>
    <script type="text/javascript">
        var name = "returnorders";
        var columns = [[
            {field: 'uuid', title: '编号', width: 100},
            {field: 'createtime', title: '生成日期', width: 100},
            {field: 'checktime', title: '检查日期', width: 100},
            {field: 'endtime', title: '结束日期', width: 100},
            {field: 'type', title: '订单类型', width: 100},
            {field: 'creater', title: '下单员', width: 100},
            {field: 'checker', title: '审核员工编号', width: 100},
            {field: 'ender', title: '库管员', width: 100},
            {field: 'supplieruuid', title: '供应商及客户编号', width: 100},
            {field: 'totalmoney', title: '合计金额', width: 100},
            {field: 'state', title: '订单状态', width: 100},
            {field: 'waybillsn', title: '运单号', width: 100},
            {field: 'ordersuuid', title: '原订单编号', width: 100},

            {
                field: '-', title: '操作', width: 200, formatter: function (value, row, index) {
                var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.uuid + ')">修改</a>';
                oper += ' <a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
                return oper;
            }
            }
        ]];

    </script>
</head>
<body>

<table id="grid"></table>
<!-- 订单详情窗口 -->
<div id="ordersDlg" style="padding:2px;">
    <table class="hovertable">
        <tr>
            <td class="bg">流水号</td>
            <td id="uuid"></td>
            <td class="bg" id="sname"></td>
            <td colspan="3" id="supplierName"></td>
            <td class="bg">状态</td>
            <td id="state"></td>
        </tr>
        <tr>
            <td class="bg" width="10%">下单人</td>
            <td width="15%" id="createrName"></td>
            <td class="bg" width="10%">审核人</td>
            <td width="15%" id="checkerName"></td>
            <td class="bg" width="10%">库管员</td>
            <td width="15%" id="enderName"></td>
            <td class="bg" width="10%"></td>
            <td width="15%" ></td>
        </tr>
        <tr>
            <td class="bg noBorderBottom">下单日期</td>
            <td id="createtime" class="noBorderBottom"></td>
            <td class="bg noBorderBottom">审核日期</td>
            <td id="checktime" class="noBorderBottom"></td>
            <td class="bg noBorderBottom">结束日期</td>
            <td id="endtime" class="noBorderBottom"></td>
            <td class="bg noBorderBottom"></td>
            <td  class="noBorderBottom"></td>
        </tr>

    </table>
    <!-- 明细的列表 -->
    <table id="itemgrid"></table>
</div>

<div id="editDlg" style="padding:8px;">
    <form id="editForm">
        <input name="t.uuid" type="hidden">


    </form>
</div>

</body>
</html>
